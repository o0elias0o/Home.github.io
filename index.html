<!DOCTYPE html>
<html>
<head>
<title>background</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
    body{overflow:hidden;width: 100%;height: 100%;background-color: #ffffff; background-image:url(a.jpg);}
    #particles-js {position: absolute;width: 100%;height: 100%;}
    </style>
</head>
<body>
        <div id="particles-js"></div>
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script >
                const particlesjs = {
                        particles: {
                            number: {
                                value: 100,
                                density: {
                                    enable: true,
                                    value_area: 600,
                                },
                            },
                            color: {
                                value: '#00BFFF',
                            },
                            opacity: {
                                value: 0.2,
                                random: false,
                                anim: {
                                    enable: false,
                                    speed: 1,
                                    opacity_min: 0.1,
                                    sync: false,
                                },
                            },
                            size: {
                                value: 3,
                                random: true,
                                anim: {
                                    enable: false,
                                    speed: 40,
                                    size_min: 0.1,
                                    sync: false,
                                },
                            },
                            line_linked: {
                                enable: true,
                                distance: 150,
                                color: '#00FFFF',
                                opacity: 0.4,
                                width: 1,
                                shadow: {
                                    enable: false,
                                    blur: 20,
                                    color: '#000000',
                                },
                            },
                            move: {
                                enable: true,
                                speed: 6,
                                direction: "none",
                                random: false,
                                straight: false,
                                out_mode: 'bounce',
                                bounce: false,
                                attract: {
                                    enable: false,
                                    rotateX: 600,
                                    rotateY: 1200,
                                },
                            },
                        },
                        interactivity: {
                            detect_on: 'canvas',
                            events: {
                                onhover: {
                                    enable: true,
                                    mode: 'bubble',
                                },
                                onclick: {
                                    enable: true,
                                    mode: 'repulse',
                                },
                                resize: true,
                            },
                            modes: {
                                grab: {
                                    distance: 140,
                                    line_linked: {
                                        opacity: 1,
                                    },
                                },
                                bubble: {
                                    distance: 200,
                                    size: 10,
                                    duration: 2,
                                    opacity: 8,
                                    speed: 3,
                                },
                                repulse: {
                                    distance: 200,
                                    duration: 0.4,
                                },
                                push: {
                                    particles_nb: 4,
                                },
                                remove: {
                                    particles_nb: 2,
                                },
                            },
                        },
                        retina_detect: true,
                        fps_limit: 28,
                    };
                particlesJS("particles-js",particlesjs);
                </script>
        </body>
</html>
